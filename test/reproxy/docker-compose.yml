version: '2'
services:
    imdock-nginx:
      restart: always
      image: nginx
      container_name: ezapp-mobile-v1
      volumes:
          - "./default.conf:/etc/nginx/conf.d/default.conf"
          - "./sites-module:/etc/nginx/sites-module"
      ports:
          - "3001:80"
      command: [nginx-debug, '-g', 'daemon off;']



networks:
    default:
        external:
            name: imdockgroup
