server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name localhost;

    index index.html;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    location /ap-main {
         rewrite /ap-main/(.+)$ /$1 break;
         proxy_pass http://192.168.1.10:3000;
    }

}

